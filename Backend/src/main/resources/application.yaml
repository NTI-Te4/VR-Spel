server:
  port: 8002
spring:
  application:
    name: server

  datasource:
    url: jdbc:mysql://localhost:3306/unityvr_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect