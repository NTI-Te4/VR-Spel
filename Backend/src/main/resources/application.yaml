server:
  port: ${SERVER_PORT:8002}  # Default to 8002 to match Dockerfile, but configurable via env var

spring:
  application:
    name: server

  web:
    resources:
      static-locations: classpath:/static/,classpath:/public/,file:./resources/static/,file:./static/
      # Enable cache for production, disable for development
      cache:
        period: 3600 # 1 hour cache

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/unityvr_db}  # Use env var, fallback to localhost
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# Logging configuration for Docker
logging:
  level:
    se.bytebase.vr_server: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: application.log

# Configuration for Docker environment
docker:
  enabled: ${DOCKER_ENABLED:false}