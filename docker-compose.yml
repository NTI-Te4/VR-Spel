services:
  db:
    image: mysql:8.0
    container_name: vr-database
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: unityvr_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - vrgame-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-prootpassword",
        ]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  backend:
    image: vicciviccison/vrgameserverapp:latest
    container_name: vr-backend
    ports:
      - "8001:8001"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/unityvr_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rootpassword
      - SERVER_PORT=8001
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vrgame-network
    restart: unless-stopped

networks:
  vrgame-network:
    driver: bridge

volumes:
  db_data:
